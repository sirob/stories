{% extends "base.html" %}

{% block content %}

<div class="title">

	<h1>{{story.title}}</h1>

	<p class="location">{{story.location}}, {{story.time}}</p>

</div>

<div class="text">

	<p>{{story.body}}</p>

</div>

<div class = "pseudonym">

	<p>published by: {{story.pseudonym}}</p>

</div>

{% endblock %}
